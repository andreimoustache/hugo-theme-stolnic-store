<head>
  <meta charset="utf-8">
  {{- if .IsHome }}
  <title>{{ .Site.Title }}</title>
  {{- else }}
  <title>{{ print .Title " | " .Site.Title }}</title>
  {{- end }}

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}">
  {{ hugo.Generator }}

  {{- template "_internal/opengraph.html" . -}}
  {{- template "_internal/twitter_cards.html" . -}}

  {{ $styles := resources.Get "css/stolnic.css" | minify | fingerprint "md5" }}
  <link rel="stylesheet" href="{{ $styles.Permalink }}" media="screen">

  <script src="https://unpkg.com/systemjs@6.3.0/dist/s.min.js"></script>
  <script src="https://unpkg.com/systemjs@6.3.0/dist/extras/named-register.min.js"></script>
  <script src="https://unpkg.com/hogan.js@3.0.2/dist/template-3.0.2.min.js"></script>
  <script src="{{ (resources.Get "js/templates.js").Permalink }}"></script>
  <script src="{{ (resources.Get "js/app.js").Permalink }}"></script>

</head>
